<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOFLEX</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="index.html">
          <img src="assets/icon/netflix_logo.png" alt="netflix logo" />
        </a>
      </div>
      <div class="header__profile">
        <a href="#">
          <img src="assets/icon/login_avatar.png" alt="login avatar" />
        </a>
      </div>
    </header>
    <main class="main-container">
      <div class="content">
        <div class="content__banner">
          <div class="content__banner-gradient"></div>
          <div class="banner__img">
            <img src="assets/movie_img/banner_img.jpg" alt="banner img" />
          </div>
          <div class="banner__title">
            <div class="banner__title-img">
              <img
                src="assets/movie_title_img/banner_title.png"
                alt="banner title"
              />
            </div>
            <div class="banner__title-description">
              정신건강의학과에 새로 오게 된 간호사 정다은. <br />
              아무리 힘든 일이 생겨도 환자들에게 따뜻한 아침 햇살 같은 존재가
              되기 위해 최선을 다한다.
            </div>
            <div class="banner__title-btn">
              <div class="btn__play">
                <i class="fa-solid fa-play"></i>
                <div style="width: 1rem"></div>
                <span>재생</span>
              </div>
              <div class="btn__info">
                <i class="fa-solid fa-circle-info"></i>
                <div style="width: 1rem"></div>
                <span>상세 정보</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content__group">
          <div class="content__group-item hot">
            <span class="content__group-title">넷플릭스 인기 콘텐츠</span>
            <div class="content__list">
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="content__group-item play">
            <span class="content__group-title">시청중인 콘텐츠</span>
            <div class="content__list">
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
              <div class="content__item">
                <img src="assets/movie_img/item_img.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="content__group-item up"></div>
          <div class="content__group-item top-10"></div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
