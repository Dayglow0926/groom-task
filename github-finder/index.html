<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">GitHub Finder</h1>
    </header>
    <main class="main">
      <div class="search__form">
        <h2 class="search__form-title">Search GitHub Users</h2>
        <span class="search__form-description"
          >Enter a username to fetch a user profile and repos</span
        >
        <input class="search__form-input" type="text" />
      </div>
      <div class="user__profile none">
        <div class="user__profile-left">
          <div class="user__profile-img">
            <img src="" alt="profile-img" />
          </div>
          <a href="">View Profile</a>
        </div>
        <div class="user__profile-right">
          <div class="user__profile-info-count">
            <div class="public-repos__count">Public repos: 53</div>
            <div class="public-gists__count">Public Gists: 0</div>
            <div class="followers__count">Followers: 1174</div>
            <div class="following__count">Following: 0</div>
          </div>
          <div class="user__info">
            <div>Company: null</div>
            <div>Website/blog: aasdfs</div>
            <div>Location:</div>
            <div>Member Since: aasdfs</div>
          </div>
        </div>
      </div>
      <div class="latest-repos none">
        <h3 class="latest-repos__title">Latest Repos</h3>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="js/githubAPIConnecter.js"></script>
  </body>
</html>
